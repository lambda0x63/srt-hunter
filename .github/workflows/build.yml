name: Build SRT-Hunter

on:
  push:
    branches: 
      - main
  pull_request:
    branches:
      - main
  tags:
    - 'v*'  
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        os: [windows-latest, macos-latest]
        include:
          - os: windows-latest
            platform: Windows
          - os: macos-latest
            platform: macOS

    runs-on: ${{ matrix.os }}

    steps:
      - name: 코드 체크아웃
        uses: actions/checkout@v4

      - name: Python 설정
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Poetry 설치
        run: pip install poetry

      - name: 버전 정보 추출
        id: get_version
        shell: bash
        run: |
          VERSION=$(grep -o 'VERSION = "[^"]*"' version.py | cut -d'"' -f2)
          echo "Version extracted: $VERSION"
          echo "version=$VERSION" >> $GITHUB_OUTPUT

      - name: 디버그 정보 출력
        run: |
          echo "Version from output: ${{ steps.get_version.outputs.version }}"
          ls -la build-script/

      - name: Windows 빌드
        if: matrix.os == 'windows-latest'
        shell: cmd
        run: |
          build-script\build_windows.bat

      - name: macOS 빌드
        if: matrix.os == 'macos-latest'
        shell: bash
        run: |
          chmod +x build-script/build_macos.sh
          ./build-script/build_macos.sh

      - name: 빌드 결과물 업로드
        uses: actions/upload-artifact@v4
        with:
          name: SRT-Hunter-${{ steps.get_version.outputs.version }}-${{ matrix.platform }}
          path: |
            dist/SRT-Hunter-v*-${{ matrix.platform }}.zip

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/')

    steps:
      - name: 빌드 결과물 다운로드
        uses: actions/download-artifact@v4

      - name: 릴리스 생성
        uses: softprops/action-gh-release@v2
        with:
          files: |
            SRT-Hunter-*-Windows/*.zip
            SRT-Hunter-*-macOS/*.zip
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 